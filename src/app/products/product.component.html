<div class="panel panel-primary">
    <div class="panel-heading">
      {{title}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter By:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="filterProduct"/>
            </div>
        </div>
        <div class="row" *ngIf="showHide">
            <div class="col-md-6">
                <h3>Filtered By:{{filterProduct}}</h3>
            </div>
        </div>
        <div class="table-responsive" *ngIf="products && products.length" >
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-success"
                            (click)="toggleImage()">
                                {{ShowImage?"Hide Image":"Show Image"}}
                            </button>
                        </th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Date</th>
                        <th>Price</th>
                        <th>Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>
                            <img [src]="product.imageUrl" *ngIf="ShowImage"
                            [style.width.px]="imgWidth"/>
                        </td>
                        <td >{{product.productName|uppercase}}</td>
                        <td>{{product.productCode|lowercase}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price|currency:"INR"}}</td>
                        <td>{{product.starRating}}</td>    
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
